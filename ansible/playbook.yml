---
- name: Configure and deploy Docker web app
  hosts: web
  become: yes

  tasks:
    - name: Update packages (Amazon Linux)
      yum:
        name: "*"
        state: latest

    - name: Install Docker
      yum:
        name: docker
        state: present

    - name: Enable & start Docker
      service:
        name: docker
        state: started
        enabled: true

    - name: Add ec2-user to docker group
      user:
        name: ec2-user
        groups: docker
        append: true

    - name: Copy application files to EC2
      ansible.builtin.copy:
        src: ../app/
        dest: /home/ec2-user/app/
        owner: ec2-user
        group: ec2-user
        mode: '0755'

    - name: Build local Docker image for the app (no cache)
      community.docker.docker_image:
        name: nsadmin-app
        source: build
        build:
          path: /home/ec2-user/app
          nocache: true
        force_source: true
        state: present

    - name: Run the application container
      community.docker.docker_container:
        name: nsadmin-app
        image: nsadmin-app
        state: started
        restart_policy: always
        published_ports:
          - "80:3000"