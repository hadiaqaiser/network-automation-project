<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Systems & Admin CA</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6fb5, #ffb6c1);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #fff0f5;
    }
    p { font-size: 1.2em; }
    button {
      background: white;
      color: #ff5c8d;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffe6ef;
      color: #ff1f7a;
    }
    #quote {
      margin-top: 20px;
      font-style: italic;
      color: #ffe6ef;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.8em;
      color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <h1>üå∏ Networks and Systems Administration Project</h1>
  <p>Automated deployment with <strong>Terraform + Ansible + Docker</strong></p>

  <p id="time"></p>

  <button onclick="getQuote()">üí° Get Random Quote</button>
  <p id="quote"></p>

  <footer>Made with üíï by Hadia Qaiser</footer>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent =
        "üïí Current Time: " + now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    async function getQuote() {
      const res = await fetch('/quote');
      const data = await res.json();
      document.getElementById('quote').textContent = "‚Äú" + data.quote + "‚Äù";
    }
  </script>
</body>
</html>
